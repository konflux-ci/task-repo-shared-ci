---
name: yamllint
"on":
  pull_request:
    branches: [main]
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5.0.1
      - name: Lint YAML files
        run: |
          # --strict: exit with non-zero even for warnings
          hack/yamllint.sh --strict .
