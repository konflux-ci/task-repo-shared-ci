---
name: yamllint
"on":
  pull_request:
    branches: [main]
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
      - name: Lint YAML files
        run: |
          # --strict: exit with non-zero even for warnings
          hack/yamllint.sh --strict .
