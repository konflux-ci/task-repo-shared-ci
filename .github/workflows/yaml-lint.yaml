---
name: yamllint
"on":
  pull_request:
    branches: [main]
jobs:
  yamllint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
      - name: Lint YAML files
        run: |
          # --strict: exit with non-zero even for warnings
          hack/yamllint.sh --strict .
